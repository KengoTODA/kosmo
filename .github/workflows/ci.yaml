name: Continuous Integration
on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to submit the dependency graph
      security-events: write # to upload SARIF results
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5
        with:
          distribution: temurin
          java-version-file: .java-version
      - name: Build with Gradle
        uses: gradle/actions/setup-gradle@748248ddd2a24f49513d8f472f81c3a07d4d50e1 # v4
        with:
          dependency-graph: generate-and-submit
      - run: ./gradlew build testAggregateTestReport --continue
      - name: Install inspequte
        run: cargo install inspequte --locked
      - name: Run inspequte
        run: ./gradlew :backend:inspequte
      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: backend/build/inspequte.sarif
      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: build-reports
          path: backend/build/reports
